<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="testLOGIN.css">
</head>
<body>
    <div id="registro">

        
        <p>Preencha seu cadastro</p>
        <input id="cerrar" type="button" value="X">
        
        <hr>
       
       <form id="Res">
        <input class="inputText" type="text" placeholder="Usuario*" required>
        <input class="inputText" type="password" placeholder="Senha*" required>
        <div class="formatDIV"></div>
        <input class="inputCSenha" type="text" placeholder="Confirmar Senha*" required>
        <input class="inputText" type="text" placeholder="Nome*" required>
        <input class="inputText" type="text" placeholder="Alias*" required>  
        <input class="inputText" type="text" placeholder="Mail*" required>
        <input class="inputText" type="text" placeholder="Telefone*" required>
        <textarea class="inputEndereco" name="" id="" cols="30" rows="10" placeholder="Endereco*" required></textarea>
        <input class="inputButton" id="EnviarRegistro" type="submit" value="Salvar Dados">
        </form>
    </div>    

    
    <div id="contenedor">
            <p id="logo">Logo: <br> Adopt-me</p>
            <form id="login">
                <input type="text" id="TxtUsuario" size="auto" required placeholder="Usuario">
                <input type="password" id="TxtSenha" size='auto' required placeholder="Senha">
                <input type="submit" id="BtEnviar" value="Login">
            </form>
            <input id="registrarse" type="button" value="registrarse"> 
            <p id="comentario">-faza seu registro-</p>

        </div>
    <script src="testLOGIN.js"></script>
</body>
</html>
